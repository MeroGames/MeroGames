<!DOCTYPE html>
<html>
<head>
	<title>EPC-Lab</title>
	<style type="text/css">
		body {
			background-image: url('https://cdn.discordapp.com/attachments/493512163319742464/1021542935826792579/unknown.png');
			background-size: cover;
		}

		.button {
			display: inline-block;
			border-radius: 4px;
			background-color: #f4511e;
			border: none;
			color: #FFFFFF;
			text-align: center;
			font-size: 28px;
			padding: 20px;
			width: 200px;
			transition: all 0.5s;
			cursor: pointer;
			margin: 5px;
		}

		.button span {
			cursor: pointer;
			display: inline-block;
			position: relative;
			transition: 0.5s;
		}

		.button span:after {
			content: '\00bb';
			position: absolute;
			opacity: 0;
			top: 0;
			right: -20px;
			transition: 0.5s;
		}

		.button:hover span {
			padding-right: 25px;
		}

		.button:hover span:after {
			opacity: 1;
			right: 0;
		}

		.logout {
			background-color: #4CAF50;
		}

		.logout:hover {
			background-color: #3e8e41;
		}

		.profile {
			background-color: #008CBA;
		}

		.profile:hover {
			background-color: #007AA3;
		}
	</style>
</head>
<body>
	<center>
		<br><br><br><br>
		<button class="button" onclick="window.location.href='login'"><span>Login with Discord</span></button>
		<button class="button" onclick="window.location.href='tasks.html'"><span>Tasks</span></button>

				document.getElementById('login-btn').style.display = 'none';
				document.getElementById('logout-btn').style.display = 'inline-block';
				document.getElementById('profile-btn').style.display = 'inline-block';
			}

			function onLoggedOut() {
				document.getElementById('login-btn').style.display = 'inline-block';
				document.getElementById('logout-btn').style.display = 'none';
				document.getElementById('profile-btn').style.display = 'none';
				document.getElementById('user-info').innerHTML = '';
			}

			function onUserInfo(userInfo) {
				var userInfoDiv = document.getElementById('user-info');
				userInfoDiv.innerHTML = '<img src="' + userInfo.avatar + '" width="32" height="32" style="vertical-align: middle;"> ' + userInfo.username;
			}
		</script>

		<button class="button logout" id="logout-btn" onclick="logout()"><span>Logout</span></button>
