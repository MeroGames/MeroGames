<!DOCTYPE html>
<html>
  <head>
    <title>My Site</title>
    <style>
      /* Set the background image and make it fixed */
      body {
        background-image: url('https://cdn.discordapp.com/attachments/493512163319742464/1021542935826792579/unknown.png');
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }
      
      /* Add a semi-transparent overlay to the background image */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      
      /* Style the login button */
      #login-button {
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="overlay"></div>
    <button id="login-button">Login</button>
    
    <script>
      // Add a parallax effect to the background image
      window.addEventListener('scroll', function() {
        var yPos = -window.pageYOffset / 2;
        document.body.style.backgroundPosition = 'center ' + yPos + 'px';
      });
    </script>
  </body>
</html>
