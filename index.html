<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to EPC Lab</title>
    <style>
      body {
          body {
        font-family: Arial, sans-serif;
        background-image: url('path/to/image.jpg');
        background-size: cover;
        background-position: center;
      }
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 50px;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to EPC</h1>
    <button>Sign up</button>
    <button>Login</button>
  </body>
</html>
