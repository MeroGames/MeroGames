<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>EPC-Lab</title>
  <style>
    body {
      background-image: url("https://cdn.discordapp.com/attachments/493512163319742464/1021542935826792579/unknown.png");
      background-size: cover;
    }

    #content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #7289da;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a68a5;
    }

    #logout-btn {
      margin-top: 20px;
    }

    #profile-btn {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="content">
    <h1 style="color:white">Welcome to EPC-Lab!</h1>
    <button id="login-btn" onclick="login()">Login with Discord</button>
    <button id="tasks-btn" onclick="window.location.href='tasks.html'">Tasks</button>
    <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
    <button id="profile-btn" onclick="window.location.href='profile.html'" style="display: none;"></button>
  </div>
  <script src="index.js"></script>
</body>

</html>
