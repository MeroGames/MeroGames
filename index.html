<!DOCTYPE html>
<html lang="en">

<head>
  <title>EPC-Lab</title>
  <style>
    body {
      background-image: url('https://cdn.discordapp.com/attachments/493512163319742464/1021542935826792579/unknown.png');
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: white;
      font-size: 4rem;
      margin: 0;
      text-align: center;
      text-shadow: 2px 2px 4px #000000;
    }

    .btn {
      margin: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px #000000;
      cursor: pointer;
    }

    .btn-profile {
      background-color: #7289DA;
    }

    .btn-logout {
      background-color: #F04747;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>EPC-Lab</h1>
    <a href="" id="login-btn" class="btn btn-logout" onclick="logout()">Logout</a>
    <a href="profile.html" id="profile-btn" class="btn btn-profile" style="display: none;"></a>
    <a href="tasks.html" class="btn">Tasks</a>
  </div>
  <script>
    function login() {
      window.location.href = 'login';
    }

    function logout() {
      localStorage.clear();
      document.getElementById('login-btn').style.display = 'block';
      document.getElementById('profile-btn').style.display = 'none';
    }

    const accessToken = localStorage.getItem('accessToken');
    if (accessToken) {
      document.getElementById('login-btn').style.display = 'none';
      document.getElementById('profile-btn').style.display = 'block';
    }
  </script>
</body>

</html>
