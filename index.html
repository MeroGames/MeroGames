<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to EPC-Lab</title>
    <style>
      /* Styling for the page */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .hero-image {
        background-image: url("https://cdn.discordapp.com/attachments/493512163319742464/1021542935826792579/unknown.png");
        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }
      h1 {
        font-size: 5rem;
        margin-bottom: 0;
      }
      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 2rem;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1.5rem;
        margin: 0.5rem;
        border: none;
        background-color: #6C63FF;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #5B54D5;
      }
      /* Styling for the parallax effect */
      .parallax {
        /* The image used */
        background-image: url("https://cdn.discordapp.com/attachments/493512163319742464/1021555239472372226/unknown.png");

        /* Full height */
        height: 100vh;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .parallax-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }
      h2 {
        font-size: 3rem;
        margin-bottom: 0;
      }
      /* Styling for the footer */
      footer {
        background-color: #F8F9FA;
        padding: 2rem;
        text-align: center;
      }
      p {
        font-size: 1.5rem;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- The hero image section -->
    <div class="hero-image">
      <div class="hero-text">
        <h1>Welcome to EPC-Lab</h1>
        <div class="buttons">
          <a href="login.php"><button>Login</button></a>
          <a href="signup.html"><button>Sign Up</button></a>
        </div>
      </div>
    </div>
