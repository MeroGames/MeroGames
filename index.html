<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to EPC-Lab</title>
    <style>
      /* Set the background image and make it fixed */
      body {
        background-image: url('https://cdn.discordapp.com/attachments/493512163319742464/1021542935826792579/unknown.png');
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }
      
      /* Add a semi-transparent overlay to the background image */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      
      /* Style the login button */
      #login-button {
        background-color: #a5c5d9;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 24px;
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      /* Style the title */
      #title {
        color: #fff;
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <div id="overlay"></div>
    <button id="login-button">Login</button>
    <h1 id="title">Welcome to EPC-Lab</h1>
    
    <script>
      // Add a parallax effect to the background image
      window.addEventListener('scroll', function() {
        var yPos = -window.pageYOffset / 2;
        document.body.style.backgroundPosition = 'center ' + yPos + 'px';
      });
    </script>
  </body>
</html>
