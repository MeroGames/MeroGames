<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <link rel="stylesheet" type="text/css" href="output.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-discord-gray text-white flex-col">
        <div class="text-2xl">Welcome to the dashboard,</div>
        <div class="text-4xl mt-3 flex items-center font-medium" >
            <img src='' id="avatar" class="rounded-full w-12 h-12 mr-3"/>
            <div id="name"></div>
        </div>
        <a href="/" class="text-sm mt-5">Logout</a>
    </div>

<script>
  window.onload = () => {
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

    if (!accessToken) {
        window.location.href = '/';
    }

    fetch('https://discord.com/api/users/@me', {
        headers: {
            authorization: `${tokenType} ${accessToken}`,
        },
    })
    .then(result => result.json())
    .then(response => {
        console.log(response);
        const { username, discriminator, avatar } = response;

        // set the welcome username string
        document.getElementById('name').innerText = ` ${username}#${discriminator}`;

        // set the avatar image
        const avatarUrl = avatar ? `https://cdn.discordapp.com/avatars/${response.id}/${avatar}` : 'default-avatar.png';
        const image = new Image();
        image.onload = () => {
            document.getElementById("avatar").src = avatarUrl;
        };
        image.onerror = () => {
            console.error('Error loading avatar');
        };
        image.src = `${avatarUrl}.jpg`;
        image.src = `${avatarUrl}.png`;
        image.src = `${avatarUrl}.gif`;
    })
    .catch(error => {
        console.error('Error fetching user info:', error);
    });
};
</script>
</body>
</html>
